<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="h-forumium">Welcome To</h1>
    <h1 class="h-forumium">Forumium</h1>
    <div class="signUp-container">
        <p class="p-sign-in">Create An Account</p>
        <div class="user-input">
            <p>Full Name:</p>
            <input type="text" class="usrfield">
            <p>Username:</p>
            <input type="text" class="usrfield">
            <p>Email:</p>
            <input type="email" class="usrfield">
            <p>Date of Birth:</p>
            <input type="text" class="usrfield">
            <p>Password: </p>
            <input type="password" class="usrfield"> <br>
            <p>Confirm Password: </p>
            <input type="password" class="usrfield"> <br>
            <button onclick="window.location.href = 'index.html'" class="submit">Register</button>
            <span>Already Have An Account?</span>
            <span><a class="span-register" href="login.html">Sign In</a></span>
        </div>
    </div>
</body>
</html>
